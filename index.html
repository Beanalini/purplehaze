<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />    
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />    

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">       

    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
        
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-4" >Weather Dashboard</h1>
      <p class="lead"></p> 
      <p  class="lead"></p>
      
    </header>
    
      

    <div class="container"> <!--content container-->
      <div class="row">
        <div class="col-2"> <!--search and history container-->
          <div class="row">
            <div class="col-sm-12"> <!--form history container-->
              <form class="form w-100">
                <div class="form-group">
                  <label>Enter City Name</label>
                  <input type="text" autocomplete="off" class="form-input w-100" id="city-input">
                  <button type="button"  value ="submit" class="btn btn-primary btn-md  btn-block w-100" id="submitBtn">Submit</button>
                </div>                
              </form> <hr>
              <div id="city-history">

              </div>
            </div>            
          </div>
        </div>        
        <div class="col-10 justify-content-center"> <!--Day info and current container-->
          <h2 class="city-title" id = city-title></h2>
          <div class="card mb-3 justify-content-center metrics" id="currentCard" >
            <div class="row no-gutters">
              <div class="col-md-4" id="today-image"> 
               <!--Today image goes in here-->                 
                
              </div>
              <div class="col-md-8">
                <div class="card-body text-center">
                  <h5 class="card-title text-center" id="date"></h5>
                  <p class="card-text text-center"  id="temp"></p>
                  <p class="card-text text-center" id="wind-speed"></p>
                  <p class="card-text text-center" id="humidity"></p>
                  <p class="card-text text-center" id="uv-index"></p>
                </div>
              </div>
            </div>
          </div> 
              <h2 id="fiveDayTitle"></h2>
              <div class="card-group" id="five-day">                
                
              </div>
              
          
        </div>        
      </div>
    </div>

    




    <!--JQuery-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!--JQueryBootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <!--Moments-->    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
     <!--own Js-->
     <script src="./assets/js/script.js"></script>
  </body>
</html>
